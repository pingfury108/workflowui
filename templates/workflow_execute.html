<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.workflowName}} - 智能工作流处理平台</title>
    <link href="/public/bootstrap.min.css" rel="stylesheet">
    <!-- KaTeX CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css" integrity="sha384-GvrOXuhMATgEsSwCs4smul74iXGOixntILdUW9XmUC6+HX0sLNAK3q71HotJqlAn" crossorigin="anonymous">
    <style>
        .drop-zone {
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            background: #f8f9fa;
            transition: all 0.3s ease;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .drop-zone.dragover {
            border-color: #0d6efd;
            background-color: #e9ecef;
        }
        .drop-zone img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 4px;
        }
        .result-area {
            margin-top: 20px;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .loading .spinner-border {
            width: 3rem;
            height: 3rem;
        }
        .parameter-section {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        .parameter-section h5 {
            margin-bottom: 15px;
            color: #495057;
        }
        .workflow-title {
            color: #0d6efd;
            margin-bottom: 20px;
        }
        .back-button {
            margin-bottom: 20px;
        }
        .format-buttons {
            margin-bottom: 15px;
        }
        .format-buttons .btn {
            margin-right: 10px;
        }
        .output-display {
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
            padding: 15px;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
        }
        .katex-display {
            background: white;
            padding: 10px;
            border-radius: 4px;
            margin: 5px 0;
        }
        .json-display {
            background: #f8f9fa;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-body">
                        <!-- 返回按钮 -->
                        <div class="back-button">
                            <a href="/" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left"></i> 返回工作流选择
                            </a>
                        </div>

                        <!-- 当前工作流标题 -->
                        <h2 class="workflow-title text-center">{{.workflowName}}</h2>
                        
                        <!-- 图片上传区域 -->
                        <div class="drop-zone" id="dropZone">
                            <div id="placeholder">
                                <p class="mb-2">拖放图片到这里</p>
                                <p class="text-muted small">或使用 Ctrl+V 粘贴图片</p>
                            </div>
                        </div>
                        
                        <!-- 动态参数表单 -->
                        <div class="parameter-section" id="parameterSection" style="display: none;">
                            <h5>参数设置</h5>
                            <div id="parametersContainer"></div>
                        </div>
                        
                        <div class="text-center mb-3">
                            <button id="processBtn" class="btn btn-primary btn-lg" disabled>开始处理</button>
                        </div>

                        <div class="loading" id="loading">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">处理中...</span>
                            </div>
                            <p class="mt-2" id="loadingText">正在处理，请稍候...</p>
                        </div>

                        <div class="result-area" id="resultArea" style="display: none;">
                            <div id="resultsContainer">
                                <!-- 动态生成的结果区域 -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- KaTeX JavaScript -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js" integrity="sha384-cpW21h6RZv/phavutF+AuVYrr+dA8xD9zs6FwLpaCct6O9ctzYFfFr4dgmgccOTx" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js" integrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05" crossorigin="anonymous"></script>

    <script>
        const dropZone = document.getElementById('dropZone');
        const parameterSection = document.getElementById('parameterSection');
        const parametersContainer = document.getElementById('parametersContainer');
        const processBtn = document.getElementById('processBtn');
        const loading = document.getElementById('loading');
        const loadingText = document.getElementById('loadingText');
        const resultArea = document.getElementById('resultArea');
        const resultsContainer = document.getElementById('resultsContainer');
        const placeholder = document.getElementById('placeholder');
        
        let currentImageData = null;
        let currentWorkflow = "{{.workflowKey}}";
        let workflowConfig = null;
        let currentOutputText = '';
        let currentFormat = 'text';

        // 格式切换按钮事件处理
        document.addEventListener('click', (e) => {
            if (e.target.matches('[data-format]')) {
                const format = e.target.getAttribute('data-format');
                switchFormat(format);
                
                // 更新按钮状态
                document.querySelectorAll('[data-format]').forEach(btn => {
                    btn.classList.remove('active');
                });
                e.target.classList.add('active');
            }
        });

        // 渲染不同类型的结果
        function renderResult(key, label, type, value) {
            const resultDiv = document.createElement('div');
            resultDiv.className = 'mb-4';
            
            const header = document.createElement('h5');
            header.className = 'mb-3';
            header.textContent = label;
            
            resultDiv.appendChild(header);
            
            switch (type) {
                case 'text':
                    const textArea = document.createElement('textarea');
                    textArea.className = 'form-control';
                    textArea.rows = 8;
                    textArea.readOnly = true;
                    textArea.value = value || '';
                    resultDiv.appendChild(textArea);
                    break;
                    
                case 'list':
                    const list = document.createElement('ul');
                    list.className = 'list-group';
                    
                    if (Array.isArray(value)) {
                        value.forEach(item => {
                            const listItem = document.createElement('li');
                            listItem.className = 'list-group-item';
                            listItem.textContent = typeof item === 'object' ? JSON.stringify(item) : String(item);
                            list.appendChild(listItem);
                        });
                    } else {
                        const listItem = document.createElement('li');
                        listItem.className = 'list-group-item';
                        listItem.textContent = '无数据';
                        list.appendChild(listItem);
                    }
                    
                    resultDiv.appendChild(list);
                    break;
                    
                case 'list_text':
                    const textList = document.createElement('ul');
                    textList.className = 'list-group';
                    
                    if (Array.isArray(value)) {
                        value.forEach(item => {
                            const listItem = document.createElement('li');
                            listItem.className = 'list-group-item';
                            listItem.textContent = String(item);
                            textList.appendChild(listItem);
                        });
                    } else {
                        const listItem = document.createElement('li');
                        listItem.className = 'list-group-item';
                        listItem.textContent = '无数据';
                        textList.appendChild(listItem);
                    }
                    
                    resultDiv.appendChild(textList);
                    break;
                    
                case 'list_image':
                    const imageList = document.createElement('div');
                    
                    if (Array.isArray(value)) {
                        value.forEach(item => {
                            const imgContainer = document.createElement('div');
                            imgContainer.className = 'mb-2';
                            
                            const img = document.createElement('img');
                            img.src = String(item);
                            img.className = 'img-fluid';
                            img.alt = '列表图片';
                            img.style.maxHeight = '200px';
                            
                            imgContainer.appendChild(img);
                            imageList.appendChild(imgContainer);
                        });
                    } else {
                        const placeholderText = document.createElement('p');
                        placeholderText.className = 'text-muted';
                        placeholderText.textContent = '无图片数据';
                        imageList.appendChild(placeholderText);
                    }
                    
                    resultDiv.appendChild(imageList);
                    break;
                    
                default:
                    const defaultTextArea = document.createElement('textarea');
                    defaultTextArea.className = 'form-control';
                    defaultTextArea.rows = 8;
                    defaultTextArea.readOnly = true;
                    defaultTextArea.value = typeof value === 'object' ? JSON.stringify(value, null, 2) : String(value || '');
                    resultDiv.appendChild(defaultTextArea);
            }
            
            return resultDiv;
        }

        // 渲染所有结果
        function renderAllResults(results) {
            resultsContainer.innerHTML = '';
            
            if (workflowConfig.results && workflowConfig.results.length > 0) {
                // 根据配置渲染结果
                workflowConfig.results.forEach(resultConfig => {
                    const key = resultConfig.key;
                    const label = resultConfig.label;
                    const type = resultConfig.type;
                    const defaultValue = resultConfig.defaultValue;
                    
                    // 获取实际值
                    let value = results[key];
                    
                    // 如果没有找到对应key的值，尝试使用默认值作为路径查找
                    if (value === undefined && defaultValue) {
                        // 简单路径查找 (支持 a.b.c 格式)
                        const pathParts = defaultValue.split('.');
                        let current = results;
                        for (const part of pathParts) {
                            if (current && typeof current === 'object' && part in current) {
                                current = current[part];
                            } else {
                                current = undefined;
                                break;
                            }
                        }
                        value = current;
                    }
                    
                    const resultElement = renderResult(key, label, type, value);
                    resultsContainer.appendChild(resultElement);
                });
            } else {
                // 默认行为：显示text和output
                if (results.text) {
                    const textElement = renderResult('text', '识别内容', 'text', results.text);
                    resultsContainer.appendChild(textElement);
                }
                
                const outputElement = renderResult('output', '处理结果', 'text', results.output || results.result);
                resultsContainer.appendChild(outputElement);
            }
        }

        // 加载当前工作流配置
        async function loadWorkflowConfig() {
            try {
                const response = await fetch('/api/workflows');
                const data = await response.json();
                workflowConfig = data.workflows[currentWorkflow];
                
                if (workflowConfig) {
                    // 生成参数表单
                    generateParameterForm(workflowConfig.parameters || []);
                }
            } catch (error) {
                console.error('加载工作流配置失败:', error);
            }
        }

        function generateParameterForm(parameters) {
            parametersContainer.innerHTML = '';
            
            if (parameters.length === 0) {
                parameterSection.style.display = 'none';
                return;
            }
            
            parameterSection.style.display = 'block';
            
            parameters.forEach(param => {
                const div = document.createElement('div');
                div.className = 'mb-3';
                
                const label = document.createElement('label');
                label.className = 'form-label';
                label.htmlFor = param.key;
                label.textContent = param.label + (param.required ? ' *' : '');
                
                let input;
                if (param.type === 'select') {
                    input = document.createElement('select');
                    input.className = 'form-select';
                    
                    if (!param.required) {
                        const defaultOption = document.createElement('option');
                        defaultOption.value = '';
                        defaultOption.textContent = '请选择...';
                        input.appendChild(defaultOption);
                    }
                    
                    param.options.forEach(option => {
                        const optionElement = document.createElement('option');
                        optionElement.value = option;
                        optionElement.textContent = option;
                        if (option === param.default_value) {
                            optionElement.selected = true;
                        }
                        input.appendChild(optionElement);
                    });
                } else {
                    input = document.createElement('input');
                    input.type = 'text';
                    input.className = 'form-control';
                    if (param.placeholder) {
                        input.placeholder = param.placeholder;
                    }
                    if (param.default_value) {
                        input.value = param.default_value;
                    }
                }
                
                input.id = param.key;
                input.name = param.key;
                if (param.required) {
                    input.required = true;
                }
                
                div.appendChild(label);
                div.appendChild(input);
                parametersContainer.appendChild(div);
            });
        }

        // 处理粘贴事件
        document.addEventListener('paste', async (e) => {
            const items = e.clipboardData.items;
            for (const item of items) {
                if (item.type.startsWith('image/')) {
                    const file = item.getAsFile();
                    await previewImage(file);
                    break;
                }
            }
        });

        // 处理拖放事件
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', async (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                await previewImage(file);
            }
        });

        // 处理按钮点击事件
        processBtn.addEventListener('click', async () => {
            if (currentImageData && currentWorkflow) {
                await processWorkflow();
            }
        });

        // 预览图片
        async function previewImage(file) {
            const reader = new FileReader();
            reader.onload = async (e) => {
                currentImageData = e.target.result;
                
                // 显示图片
                const img = document.createElement('img');
                img.src = currentImageData;
                dropZone.innerHTML = '';
                dropZone.appendChild(img);
                
                // 启用处理按钮
                processBtn.disabled = false;
            };
            reader.readAsDataURL(file);
        }

        // 处理工作流
        async function processWorkflow() {
            if (!currentWorkflow || !currentImageData) return;
            
            // 显示加载动画
            loading.style.display = 'block';
            processBtn.disabled = true;
            resultArea.style.display = 'none';
            
            loadingText.textContent = `正在执行${workflowConfig.name}，请稍候...`;
            
            // 收集参数
            const parameters = {};
            if (workflowConfig.parameters) {
                workflowConfig.parameters.forEach(param => {
                    const input = document.getElementById(param.key);
                    if (input && input.value.trim()) {
                        parameters[param.key] = input.value.trim();
                    }
                });
            }

            try {
                const response = await fetch(`/api/workflow/${currentWorkflow}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        image_data: currentImageData,
                        parameters: parameters
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    // 显示结果
                    resultArea.style.display = 'block';
                    renderAllResults(data);
                } else {
                    // 显示错误信息
                    resultArea.style.display = 'block';
                    const errorElement = renderResult('error', '错误信息', 'text', '错误: ' + (data.error || '处理失败'));
                    resultsContainer.innerHTML = '';
                    resultsContainer.appendChild(errorElement);
                }
            } catch (error) {
                // 显示错误信息
                resultArea.style.display = 'block';
                const errorElement = renderResult('error', '错误信息', 'text', '错误: ' + error.message);
                resultsContainer.innerHTML = '';
                resultsContainer.appendChild(errorElement);
            } finally {
                loading.style.display = 'none';
                processBtn.disabled = false;
            }
        }

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', () => {
            loadWorkflowConfig();
        });
    </script>
</body>
</html>
