<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.workflowName}} - 智能工作流处理平台</title>
    <link href="/public/bootstrap.min.css" rel="stylesheet">
    <!-- MathJax配置和库 -->
    <style>
        .drop-zone {
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            background: #f8f9fa;
            transition: all 0.3s ease;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .drop-zone.dragover {
            border-color: #0d6efd;
            background-color: #e9ecef;
        }
        .drop-zone img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 4px;
        }
        /* 图片网格布局 */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }
        .image-grid img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 4px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .image-grid img:hover {
            transform: scale(1.05);
        }
        /* 图片放大查看模态框 */
        .modal-img {
            cursor: pointer;
        }
        .result-area {
            margin-top: 20px;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .loading .spinner-border {
            width: 3rem;
            height: 3rem;
        }
        .parameter-section {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        .parameter-section h5 {
            margin-bottom: 15px;
            color: #495057;
        }
        .workflow-title {
            color: #0d6efd;
            margin-bottom: 20px;
        }
        .back-button {
            margin-bottom: 20px;
        }
        .format-buttons {
            margin-bottom: 15px;
        }
        .format-buttons .btn {
            margin-right: 10px;
        }
        .output-display {
            min-height: 200px;
            overflow-y: visible;
            padding: 15px;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
        }
        .math-display {
            background: white;
            padding: 10px;
            border-radius: 4px;
            margin: 5px 0;
        }
        .json-display {
            background: #f8f9fa;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            font-size: 0.9em;
        }
        .latex-container {
            position: relative;
            margin: 15px 0;
        }
        .latex-toolbar {
            margin-bottom: 10px;
        }
        .latex-display {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 15px;
            overflow-x: auto;
            max-width: 100%;
        }
        /* MathJax特定样式 */
        .MathJax {
            max-width: 100% !important;
            overflow-x: auto !important;
        }
        .MathJax_Display {
            max-width: 100% !important;
            overflow-x: auto !important;
            margin: 0.5em 0 !important;
        }
        .latex-source {
            width: 100%;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 10px;
            min-height: 100px;
            resize: vertical;
        }
        .latex-source-mode .latex-display {
            display: none;
        }
        .latex-display-mode .latex-source {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-body">
                        <!-- 返回按钮 -->
                        <div class="back-button">
                            <a href="/" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left"></i> 返回工作流选择
                            </a>
                        </div>

                        <!-- 当前工作流标题 -->
                        <h2 class="workflow-title text-center">{{.workflowName}}</h2>
                        
                        <!-- 图片上传区域 -->
                        <div class="drop-zone" id="dropZone" style="display: none;">
                            <div id="placeholder">
                                <p class="mb-2">拖放图片到这里</p>
                                <p class="text-muted small">或使用 Ctrl+V 粘贴图片</p>
                            </div>
                        </div>
                        
                        <!-- 动态参数表单 -->
                        <div class="parameter-section" id="parameterSection" style="display: none;">
                            <div id="parametersContainer"></div>
                        </div>
                        
                        <div class="text-center mb-3">
                            <button id="processBtn" class="btn btn-primary btn-lg" disabled>开始处理</button>
                        </div>

                        <div class="loading" id="loading">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">处理中...</span>
                            </div>
                            <p class="mt-2" id="loadingText">正在处理，请稍候...</p>
                        </div>

                        <div class="result-area" id="resultArea" style="display: none;">
                            <div id="resultsContainer">
                                <!-- 动态生成的结果区域 -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 图片放大查看模态框 -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <img id="modalImage" src="" class="img-fluid" alt="放大图片">
                </div>
            </div>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const parameterSection = document.getElementById('parameterSection');
        const parametersContainer = document.getElementById('parametersContainer');
        const processBtn = document.getElementById('processBtn');
        const loading = document.getElementById('loading');
        const loadingText = document.getElementById('loadingText');
        const resultArea = document.getElementById('resultArea');
        const resultsContainer = document.getElementById('resultsContainer');
        const placeholder = document.getElementById('placeholder');
        
        let currentImageData = null;
        let currentWorkflow = "{{.workflowKey}}";
        let workflowConfig = null;
        let currentOutputText = '';
        let currentFormat = 'text';

        // 格式切换按钮事件处理
        document.addEventListener('click', (e) => {
            if (e.target.matches('[data-format]')) {
                const format = e.target.getAttribute('data-format');
                switchFormat(format);
                
                // 更新按钮状态
                document.querySelectorAll('[data-format]').forEach(btn => {
                    btn.classList.remove('active');
                });
                e.target.classList.add('active');
            }
        });

        // 渲染不同类型的结果
        function renderResult(key, label, type, value) {
            const resultDiv = document.createElement('div');
            resultDiv.className = 'mb-4';
            
            const header = document.createElement('h5');
            header.className = 'mb-3';
            header.textContent = label;
            
            resultDiv.appendChild(header);
            
            switch (type) {
                case 'text':
                    const textArea = document.createElement('textarea');
                    textArea.className = 'form-control';
                    textArea.readOnly = true;
                    textArea.value = value || '';
                    textArea.setAttribute('data-min-rows', '5');
                    textArea.setAttribute('data-max-rows', '15');
                    resultDiv.appendChild(textArea);
                    break;
                    
                case 'latex_text':
                    const latexContainer = document.createElement('div');
                    latexContainer.className = 'latex-container latex-display-mode';
                    
                    const latexToolbar = document.createElement('div');
                    latexToolbar.className = 'latex-toolbar';
                    
                    const displayBtn = document.createElement('button');
                    displayBtn.className = 'btn btn-sm btn-outline-primary active';
                    displayBtn.textContent = '显示模式';
                    displayBtn.onclick = () => switchLatexMode(latexContainer, 'display');
                    
                    const sourceBtn = document.createElement('button');
                    sourceBtn.className = 'btn btn-sm btn-outline-primary ms-2';
                    sourceBtn.textContent = '源码模式';
                    sourceBtn.onclick = () => switchLatexMode(latexContainer, 'source');
                    
                    latexToolbar.appendChild(displayBtn);
                    latexToolbar.appendChild(sourceBtn);
                    
                    const latexSource = document.createElement('textarea');
                    latexSource.className = 'latex-source';
                    latexSource.value = value || '';
                    latexSource.readOnly = true;
                    latexSource.setAttribute('data-min-rows', '5');
                    latexSource.setAttribute('data-max-rows', '15');
                    
                    const latexDisplay = document.createElement('div');
                    latexDisplay.className = 'latex-display';
                    
                    latexContainer.appendChild(latexToolbar);
                    latexContainer.appendChild(latexSource);
                    latexContainer.appendChild(latexDisplay);
                    
                    // 初始渲染
                    renderLatex(latexDisplay, value || '');
                    
                    resultDiv.appendChild(latexContainer);
                    break;
                    
                case 'list':
                    const list = document.createElement('ul');
                    list.className = 'list-group';
                    
                    if (Array.isArray(value)) {
                        value.forEach(item => {
                            const listItem = document.createElement('li');
                            listItem.className = 'list-group-item';
                            listItem.textContent = typeof item === 'object' ? JSON.stringify(item) : String(item);
                            list.appendChild(listItem);
                        });
                    } else {
                        const listItem = document.createElement('li');
                        listItem.className = 'list-group-item';
                        listItem.textContent = '无数据';
                        list.appendChild(listItem);
                    }
                    
                    resultDiv.appendChild(list);
                    break;
                    
                case 'list_text':
                    const textList = document.createElement('ul');
                    textList.className = 'list-group';
                    
                    if (Array.isArray(value)) {
                        value.forEach(item => {
                            const listItem = document.createElement('li');
                            listItem.className = 'list-group-item';
                            listItem.textContent = String(item);
                            textList.appendChild(listItem);
                        });
                    } else {
                        const listItem = document.createElement('li');
                        listItem.className = 'list-group-item';
                        listItem.textContent = '无数据';
                        textList.appendChild(listItem);
                    }
                    
                    resultDiv.appendChild(textList);
                    break;
                    
                case 'list_image':
                    const imageGrid = document.createElement('div');
                    imageGrid.className = 'image-grid';
                    
                    if (Array.isArray(value)) {
                        value.forEach(item => {
                            const imgContainer = document.createElement('div');
                            
                            const img = document.createElement('img');
                            img.src = String(item);
                            img.className = 'modal-img';
                            img.alt = '结果图片';
                            
                            // 添加点击事件，显示放大图片
                            img.addEventListener('click', () => {
                                const modalImage = document.getElementById('modalImage');
                                modalImage.src = String(item);
                                const modal = new bootstrap.Modal(document.getElementById('imageModal'));
                                modal.show();
                            });
                            
                            imgContainer.appendChild(img);
                            imageGrid.appendChild(imgContainer);
                        });
                    } else {
                        const placeholderText = document.createElement('p');
                        placeholderText.className = 'text-muted';
                        placeholderText.textContent = '无图片数据';
                        imageGrid.appendChild(placeholderText);
                    }
                    
                    resultDiv.appendChild(imageGrid);
                    break;
                    
                default:
                    const defaultTextArea = document.createElement('textarea');
                    defaultTextArea.className = 'form-control';
                    defaultTextArea.readOnly = true;
                    defaultTextArea.value = typeof value === 'object' ? JSON.stringify(value, null, 2) : String(value || '');
                    defaultTextArea.setAttribute('data-min-rows', '5');
                    defaultTextArea.setAttribute('data-max-rows', '15');
                    resultDiv.appendChild(defaultTextArea);
            }
            
            return resultDiv;
        }

        // LaTeX渲染相关函数
        function switchLatexMode(container, mode) {
            const buttons = container.querySelectorAll('.latex-toolbar .btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            
            if (mode === 'source') {
                container.className = 'latex-container latex-source-mode';
                container.querySelector('.latex-toolbar .btn:last-child').classList.add('active');
            } else {
                container.className = 'latex-container latex-display-mode';
                container.querySelector('.latex-toolbar .btn:first-child').classList.add('active');
                
                // 重新渲染LaTeX
                const sourceText = container.querySelector('.latex-source').value;
                const displayDiv = container.querySelector('.latex-display');
                renderLatex(displayDiv, sourceText);
            }
        }

        function renderLatex(element, latexText) {
            if (!latexText.trim()) {
                element.innerHTML = '<p class="text-muted">无内容</p>';
                return;
            }

            try {
                // 清空现有内容
                element.innerHTML = '';
                
                // 创建容器，让内容自然流动
                const containerDiv = document.createElement('div');
                containerDiv.style.cssText = 'overflow-x: auto; max-width: 100%; padding: 10px; line-height: 1.6;';
                
                // 直接将原始文本设置到容器中，让MathJax自动处理$...$标记
                containerDiv.innerHTML = latexText;
                
                element.appendChild(containerDiv);
                
                // 等待MathJax加载并渲染
                function tryRender() {
                    if (window.MathJax && window.MathJax.typesetPromise) {
                        // MathJax已加载完成
                        MathJax.typesetPromise([element]).then(() => {
                            // 渲染完成后，添加额外的样式来处理溢出
                            const mathElements = element.querySelectorAll('.MathJax');
                            mathElements.forEach(mathEl => {
                                // 对于行内数学公式，不需要设置特殊样式
                                // 对于显示数学公式，保持横向滚动
                                if (mathEl.classList.contains('MathJax_Display')) {
                                    mathEl.style.maxWidth = '100%';
                                    mathEl.style.overflowX = 'auto';
                                }
                            });
                        }).catch((err) => {
                            console.error('MathJax渲染错误:', err);
                            element.innerHTML = `<p class="text-danger">MathJax渲染错误: ${err.message}</p>`;
                        });
                    } else if (window.MathJax && window.MathJax.startup) {
                        // MathJax正在初始化
                        window.MathJax.startup.promise.then(() => {
                            return MathJax.typesetPromise([element]);
                        }).then(() => {
                            // 渲染完成后，添加额外的样式来处理溢出
                            const mathElements = element.querySelectorAll('.MathJax');
                            mathElements.forEach(mathEl => {
                                if (mathEl.classList.contains('MathJax_Display')) {
                                    mathEl.style.maxWidth = '100%';
                                    mathEl.style.overflowX = 'auto';
                                }
                            });
                        }).catch((err) => {
                            console.error('MathJax启动错误:', err);
                            element.innerHTML = `<p class="text-danger">MathJax启动错误: ${err.message}</p>`;
                        });
                    } else {
                        // MathJax还未加载，等待一段时间后重试
                        setTimeout(tryRender, 100);
                    }
                }
                
                tryRender();
                
            } catch (error) {
                console.error('渲染错误:', error);
                element.innerHTML = `<p class="text-danger">渲染错误: ${error.message}</p>`;
            }
        }

        // 渲染所有结果
        function renderAllResults(results) {
            resultsContainer.innerHTML = '';
            
            if (workflowConfig.results && workflowConfig.results.length > 0) {
                // 根据配置渲染结果
                workflowConfig.results.forEach(resultConfig => {
                    const key = resultConfig.key;
                    const label = resultConfig.label;
                    const type = resultConfig.type;
                    const defaultValue = resultConfig.defaultValue;
                    
                    // 获取实际值
                    let value = results[key];
                    
                    // 如果没有找到对应key的值，尝试使用默认值作为路径查找
                    if (value === undefined && defaultValue) {
                        // 简单路径查找 (支持 a.b.c 格式)
                        const pathParts = defaultValue.split('.');
                        let current = results;
                        for (const part of pathParts) {
                            if (current && typeof current === 'object' && part in current) {
                                current = current[part];
                            } else {
                                current = undefined;
                                break;
                            }
                        }
                        value = current;
                    }
                    
                    const resultElement = renderResult(key, label, type, value);
                    resultsContainer.appendChild(resultElement);
                });
            } else {
                // 默认行为：显示text和output
                if (results.text) {
                    const textElement = renderResult('text', '识别内容', 'text', results.text);
                    resultsContainer.appendChild(textElement);
                }
                
                const outputElement = renderResult('output', '处理结果', 'text', results.output || results.result);
                resultsContainer.appendChild(outputElement);
            }
            
            // 渲染完成后调整textarea高度
            adjustTextareaHeightsInResults();
        }

        // 加载当前工作流配置
        async function loadWorkflowConfig() {
            try {
                const response = await fetch('/api/workflows');
                const data = await response.json();
                workflowConfig = data.workflows[currentWorkflow];
                
                if (workflowConfig) {
                    // 生成参数表单
                    generateParameterForm(workflowConfig.parameters || []);
                }
            } catch (error) {
                console.error('加载工作流配置失败:', error);
            }
        }

        function generateParameterForm(parameters) {
            parametersContainer.innerHTML = '';
            dropZone.style.display = 'none';
            processBtn.disabled = true;
            
            // 检查是否有非图片类型的参数
            const nonImageParameters = parameters.filter(param => param.type !== 'image');
            
            if (nonImageParameters.length === 0) {
                parameterSection.style.display = 'none';
                // 没有参数时启用处理按钮
                processBtn.disabled = false;
            } else {
                parameterSection.style.display = 'block';
                
                nonImageParameters.forEach(param => {
                    const div = document.createElement('div');
                    div.className = 'mb-3';
                    
                    const label = document.createElement('label');
                    label.className = 'form-label';
                    label.htmlFor = param.key;
                    label.textContent = param.label + (param.required ? ' *' : '');
                    
                    let input;
                    if (param.type === 'select') {
                        input = document.createElement('select');
                        input.className = 'form-select';
                        
                        if (!param.required) {
                            const defaultOption = document.createElement('option');
                            defaultOption.value = '';
                            defaultOption.textContent = '请选择...';
                            input.appendChild(defaultOption);
                        }
                        
                        param.options.forEach(option => {
                            const optionElement = document.createElement('option');
                            optionElement.value = option;
                            optionElement.textContent = option;
                            if (option === param.default_value) {
                                optionElement.selected = true;
                            }
                            input.appendChild(optionElement);
                        });
                    } else {
                        // 使用textarea而不是input
                        input = document.createElement('textarea');
                        input.className = 'form-control';
                        input.rows = 3; // 默认为3行
                        if (param.placeholder) {
                            input.placeholder = param.placeholder;
                        }
                        if (param.default_value) {
                            input.value = param.default_value;
                        }
                        
                        // 添加自动调整高度的属性
                        input.setAttribute('data-min-rows', '3');
                        input.setAttribute('data-max-rows', '10');
                    }
                    
                    input.id = param.key;
                    input.name = param.key;
                    if (param.required) {
                        input.required = true;
                    }
                    
                    // 为输入框添加事件监听器，检查是否所有必填字段都已填写
                    input.addEventListener('input', checkRequiredFields);
                    
                    div.appendChild(label);
                    div.appendChild(input);
                    parametersContainer.appendChild(div);
                });
            }
            
            // 检查是否有图片类型的参数
            const hasImageParameter = parameters.some(param => param.type === 'image');
            if (hasImageParameter) {
                dropZone.style.display = 'flex';
            }
            
            // 检查必填字段状态
            checkRequiredFields();
            
            // 为新创建的textarea设置自动调整功能
            setupAutoResizeTextareas();
        }

        // 检查必填字段是否都已填写
        function checkRequiredFields() {
            let allRequiredFilled = true;
            let hasImageParameter = false;
            let hasRequiredTextParameter = false;
            
            if (workflowConfig.parameters) {
                // 检查是否有图片参数
                hasImageParameter = workflowConfig.parameters.some(param => param.type === 'image');
                
                // 检查文本参数
                for (const param of workflowConfig.parameters) {
                    if (param.type !== 'image') {
                        const input = document.getElementById(param.key);
                        if (param.required) {
                            hasRequiredTextParameter = true;
                            if (!input || !input.value.trim()) {
                                allRequiredFilled = false;
                                break;
                            }
                        }
                    }
                }
            }
            
            // 如果有图片参数，还需要检查图片是否已上传
            if (hasImageParameter && !currentImageData) {
                allRequiredFilled = false;
            }
            
            // 如果没有参数，始终启用按钮
            if (!workflowConfig.parameters || workflowConfig.parameters.length === 0) {
                processBtn.disabled = false;
                return;
            }
            
            // 如果有必需的文本参数或图片参数，根据检查结果设置按钮状态
            if (hasRequiredTextParameter || hasImageParameter) {
                processBtn.disabled = !allRequiredFilled;
            } else {
                // 如果没有必需的参数，启用按钮
                processBtn.disabled = false;
            }
        }

        // 处理粘贴事件
        document.addEventListener('paste', async (e) => {
            // 只有当图片上传区域可见时才处理粘贴事件
            if (dropZone.style.display !== 'none') {
                const items = e.clipboardData.items;
                for (const item of items) {
                    if (item.type.startsWith('image/')) {
                        const file = item.getAsFile();
                        await previewImage(file);
                        break;
                    }
                }
            }
        });

        // 处理拖放事件
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', async (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                await previewImage(file);
            }
        });

        // 处理按钮点击事件
        processBtn.addEventListener('click', async () => {
            // 检查是否有图片类型的参数
            const hasImageParameter = workflowConfig.parameters && 
                workflowConfig.parameters.some(param => param.type === 'image');
            
            // 如果有图片参数，需要确保已上传图片
            if (hasImageParameter && !currentImageData) {
                alert('请上传图片');
                return;
            }
            
            if ((currentImageData || !hasImageParameter) && currentWorkflow) {
                await processWorkflow();
            }
        });

        // 预览图片
        async function previewImage(file) {
            const reader = new FileReader();
            reader.onload = async (e) => {
                currentImageData = e.target.result;
                
                // 显示图片网格
                const imgContainer = document.createElement('div');
                imgContainer.className = 'image-grid';
                
                const img = document.createElement('img');
                img.src = currentImageData;
                img.className = 'modal-img';
                img.alt = '上传的图片';
                
                // 添加点击事件，显示放大图片
                img.addEventListener('click', () => {
                    const modalImage = document.getElementById('modalImage');
                    modalImage.src = currentImageData;
                    const modal = new bootstrap.Modal(document.getElementById('imageModal'));
                    modal.show();
                });
                
                imgContainer.appendChild(img);
                dropZone.innerHTML = '';
                dropZone.appendChild(imgContainer);
                
                // 检查必填字段状态
                checkRequiredFields();
            };
            reader.readAsDataURL(file);
        }

        // 处理工作流
        async function processWorkflow() {
            if (!currentWorkflow) return;
            
            // 显示加载动画
            loading.style.display = 'block';
            processBtn.disabled = true;
            resultArea.style.display = 'none';
            
            loadingText.textContent = `正在执行${workflowConfig.name}，请稍候...`;
            
            // 收集参数
            const parameters = {};
            const imageParameters = [];
            let hasImageParameter = false;
            
            if (workflowConfig.parameters) {
                workflowConfig.parameters.forEach(param => {
                    if (param.type === 'image') {
                        // 图片参数特殊处理
                        imageParameters.push(param.key);
                        hasImageParameter = true;
                    } else {
                        // 普通参数处理
                        const input = document.getElementById(param.key);
                        if (input && input.value.trim()) {
                            parameters[param.key] = input.value.trim();
                        }
                    }
                });
            }

            // 构建请求数据
            const requestData = {
                parameters: parameters
            };
            
            // 如果有图片参数且已上传图片，则添加图片数据
            if (hasImageParameter && imageParameters.length > 0 && currentImageData) {
                requestData.image_data = currentImageData;
            }

            try {
                const response = await fetch(`/api/workflow/${currentWorkflow}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });

                const data = await response.json();
                
                if (response.ok) {
                    // 显示结果
                    resultArea.style.display = 'block';
                    renderAllResults(data);
                } else {
                    // 显示错误信息
                    resultArea.style.display = 'block';
                    const errorElement = renderResult('error', '错误信息', 'text', '错误: ' + (data.error || '处理失败'));
                    resultsContainer.innerHTML = '';
                    resultsContainer.appendChild(errorElement);
                }
            } catch (error) {
                // 显示错误信息
                resultArea.style.display = 'block';
                const errorElement = renderResult('error', '错误信息', 'text', '错误: ' + error.message);
                resultsContainer.innerHTML = '';
                resultsContainer.appendChild(errorElement);
            } finally {
                loading.style.display = 'none';
                processBtn.disabled = false;
            }
        }

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', () => {
            loadWorkflowConfig();
            
            // 设置所有textarea的自动调整功能
            setupAutoResizeTextareas();
        });
    </script>

    <script>
        // 自动调整textarea高度的函数
        function autoResizeTextarea(textarea) {
            if (!textarea) return;
            
            // 重置高度以获取正确的scrollHeight
            textarea.style.height = 'auto';
            
            // 计算需要的高度（考虑padding和边框）
            const newHeight = textarea.scrollHeight;
            const minRows = textarea.getAttribute('data-min-rows') || 3;
            const maxRows = textarea.getAttribute('data-max-rows') || 20;
            
            // 计算行高
            const lineHeight = parseInt(window.getComputedStyle(textarea).lineHeight) || 20;
            const minHeight = lineHeight * minRows;
            const maxHeight = lineHeight * maxRows;
            
            // 设置高度，确保在合理范围内
            const finalHeight = Math.max(minHeight, Math.min(newHeight, maxHeight));
            textarea.style.height = finalHeight + 'px';
        }

        // 为所有需要自动调整的textarea添加事件监听
        function setupAutoResizeTextareas() {
            // 选择器：所有需要自动调整的textarea
            const textareas = document.querySelectorAll('textarea.form-control, textarea.latex-source');
            
            textareas.forEach(textarea => {
                // 排除用户手动设置高度的textarea
                if (!textarea.hasAttribute('data-no-auto-resize')) {
                    // 初始调整
                    autoResizeTextarea(textarea);
                    
                    // 监听输入事件
                    textarea.addEventListener('input', function() {
                        autoResizeTextarea(this);
                    });
                    
                    // 监听内容变化（包括通过JavaScript设置的内容）
                    const observer = new MutationObserver(function() {
                        autoResizeTextarea(textarea);
                    });
                    
                    observer.observe(textarea, {
                        attributes: true,
                        attributeFilter: ['value'],
                        childList: false,
                        subtree: false
                    });
                }
            });
        }

        // 在渲染结果后自动调整textarea高度
        function adjustTextareaHeightsInResults() {
            // 延迟执行，确保DOM已更新
            setTimeout(() => {
                const resultTextareas = document.querySelectorAll('#resultsContainer textarea');
                resultTextareas.forEach(textarea => {
                    autoResizeTextarea(textarea);
                });
            }, 100);
        }
    </script>
